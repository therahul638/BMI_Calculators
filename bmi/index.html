<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="bmi">
    <h1>BMI CALCULATOR</h1>
    <br />
    <form>
      <div class="heights">
        <label for="height">Height in cm</label>
        <input type="text" placeholder="Enter your height" id="height" />
      </div>
      <br />
      <div class="weights">
        <label for="weight">Weight in cm</label>
        <input type="text" placeholder="Enter your weight" id="weight" />
      </div>
      <br />
      Your current bmi is 
      <div id="result"></div>
      <br />
      <button>Calculate</button>
      <br />
      <br />
      <h5>Weight Suggest</h5>
      <br>
      <div id="info">
        <p>Under Weight = Less Than 18.6</p>
        <p>Normal Weight = 18.6 to 24.9</p>
        <p>Under Weight = More Than 24.9</p>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</html>
